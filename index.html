<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ZHE XU (ROMEO)</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!-- GOOGLE FONTS--------------->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;500;600&family=Poppins:ital,wght@0,200;0,300;0,400;0,600;1,700&family=Roboto&family=Roboto+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!------------ ICONS ----------->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <!-- Argon CSS -->
    <link
      type="text/css"
      href="css/argon-design-system.min.css"
      rel="stylesheet"
    />
    <!--self CSS-->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- ------------HEADER ------------------------>
    <header class="header" id="header">
      <nav class="nav container navbar-expand-lg">
        <a href="#" class="nav_logo navbar-brand ml-3">Zhe Xu</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbar-default"
          aria-controls="navbar-default"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="nav_menu" id="nav-menu">
          <ul class="nav_list grid">
            <li class="nav_item">
              <a href="#home" class="nav_link">
                <i class="uil uil-estate nav_icon"></i>Home
              </a>
            </li>
            <li class="nav_item">
              <a href="#about" class="nav_link">
                <i class="uil uil-user nav_icon"></i>About
              </a>
            </li>
            <li class="nav_item">
              <a href="#skills" class="nav_link">
                <i class="uil uil-file nav_icon"></i>Skills
              </a>
            </li>
            <li class="nav_item">
              <a href="#qualification" class="nav_link">
                <i class="uil uil-diary nav_icon"></i>Qualification
              </a>
            </li>
            <li class="nav_item">
              <a href="#portfolio" class="nav_link">
                <i class="uil uil-scenery nav_icon"></i>Portfolio
              </a>
            </li>
            <li class="nav_item">
              <a href="#contact" class="nav_link">
                <i class="uil uil-message nav_icon"></i>Contact
              </a>
            </li>
          </ul>
          <i class="uil uil-times nav_close" id="nav-close"></i>
        </div>
        <div class="nav_btns">
          <!-- THEME CHANGING BUTTONS -->
          <i
            data-mode="dark"
            class="uil uil-moon moon-change-theme"
            id="theme-button"
          ></i>
          <div class="nav_toggle" id="nav-toggle">
            <i class="uil uil-apps"></i>
          </div>
        </div>
      </nav>
    </header>
    <!-- =============MAIN ======---------------->
    <main class="mian">
      <!-- ------------HOME ------------------------>
      <section class="section home" id="home">
        <div class="home_container container grid">
          <div class="home_content">
            <div class="home_social">
              <a
                href=""
                target="_blank"
                class="home_social-icon"
                id="myLinkedIn"
                ><i class="uil uil-linkedin"></i
              ></a>
              <a
                href=""
                target="_blank"
                class="home_social-icon"
                id="myInstagram"
                ><i class="uil uil-instagram-alt"></i
              ></a>
              <a href="" target="_blank" class="home_social-icon" id="myGithub"
                ><i class="uil uil-github"></i
              ></a>
              <a
                href=""
                target="_blank"
                class="home_social-icon"
                id="myFacebook"
                ><i class="uil uil-facebook"></i
              ></a>
              <a href="" target="_blank" class="home_social-icon" id="myTwitter"
                ><i class="uil uil-twitter"></i
              ></a>
            </div>
          </div>
          <div class="home_data">
            <small class="home_welcome s-color"
              >Welcome to my Portfolio !</small
            >
            <h1 class="home_title">Hey I'm</h1>
            <div id="typewriter"></div>
            <h3 class="home_subtitle" id="home-bio">
              An engineer enthusiast about technology and web
              development.Passionate on learning new.
            </h3>
            <a href="#contact" class="button button--flex">
              Contact Me <i class="uil uil-message button_icon"></i>
            </a>
          </div>
        </div>
        <div class="home_scroll">
          <a href="#about" class="home_scroll-button button--flex">
            <i class="uil uil-mouse home_scroll-mouse"></i>
            <span class="home_scroll-name">Scroll Down</span>
            <i class="uil uil-arrow-down home-scroll-arrow"></i>
          </a>
        </div>
      </section>
      <!-- ------------ABOUT ME ------------------------>
      <section class="section about" id="about"></section>
      <!-- ------------Skills------------------------>
      <section class="section skills" id="skills"></section>
      <!-- ------------QUALIFICATIONS------------------------>
      <section class="section qualification" id="qualification"></section>
      <!-- ------------PORTFOLIO------------------------>
      <section class="section portfolio" id="portfolio"></section>
      <!-- ------------CONTACT ME ------------------------>
      <section class="section contact" id="contact"></section>
    </main>
    <!-- ------------FOOTER ------------------------>
    <footer class="footer"></footer>

    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script> -->
    <!-- Core -->
    <script src="js/core/jquery.min.js"></script>
    <script src="js/core/popper.min.js"></script>
    <script src="js/core/bootstrap.min.js"></script>

    <!-- Argon JS -->
    <script src="js/argon-design-system.js"></script>
    <!--Typewriter effect-->
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>

    <!-- self JS -->
    <script src="js/script.js"></script>
  </body>
</html>
